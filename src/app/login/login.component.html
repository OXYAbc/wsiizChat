<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5 bg-opacity-50">
        <div class="card-body text-white">
          <h2 class="card-title text-center text-capitalize">{{mode}}</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control bg-transparent" formControlName="email">
              <div *ngIf="isEmailInvalid && isEmailTouchedOrDirty"
                   class="text-danger">
                <div *ngIf="errorRequired">Email is required.</div>
                <div *ngIf="errorEmail">Invalid email address.</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control bg-transparent" formControlName="password">
              <div
                *ngIf="isPasswordInvalid && isPasswordTouchedOrDirty"
                class="text-danger">
                <div *ngIf="errorPasswordRequired">Password is required.</div>
                <div *ngIf="errorPasswordminlength">Password must be at least 6 characters
                  long.
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary text-white w-100 text-capitalize"
                    [disabled]="loginForm.invalid">{{mode}}</button>
            <button type="button" class="btn btn-secondary w-100 mt-3 text-capitalize"
                    (click)="goToRegisterPage()">{{navButtonLabel}}</button>
            <button type="button" class="btn btn-danger w-100 mt-3" (click)="signInWithGoogle()">{{mode}} with Google
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
